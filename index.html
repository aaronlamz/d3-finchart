<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinChart SDK</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        padding: 5px;
        background-color: #eee;
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .tab {
        padding: 5px 10px;
        background-color: #f0f0f0;
        cursor: pointer;
        border-radius: 5px;
      }
      .tab.active {
        background-color: #0bc0f1;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <div class="tab active" onclick="window.switchData(1)">1D</div>
      <div class="tab" onclick="window.switchData(5)">5D</div>
      <div class="tab" onclick="window.switchData(5)">1K</div>
      <div class="tab" onclick="window.switchData(5)">7K</div>
      <div class="tab" onclick="window.switchData(5)">30K</div>
      <div class="tab" onclick="window.switchData(5)">356K</div>
    </div>
    <div id="chart-container"></div>
    <script type="module">
      import FinChart from '/src/index.js'
      import timeChartData1Day from '/public/time-chart-data.json'
      import timeChartData5Day from '/public/time-chart-data-5.json'
      import { formatLatestTime } from './src/utils/format'

      const container = document.getElementById('chart-container')
      let lineChart

      // 数据处理函数
      function processData(res) {
        console.log('processData res', res)
        // 扁平化处理多日数据，适配单日和多日数据结构
        return res.data.data.flatMap((dayData) =>
          dayData.list[0].list.map((item) => {
            const timestamp = formatLatestTime(item.latestTime)
            const price = item.price ? item.price / 1000 : 0
            const avg = item.avg ? item.avg / 1000 : 0
            return {
              ...item,
              time: item.latestTime + '',
              timestamp,
              price,
              avg,
            }
          })
        )
      }

      // 切换数据（确保定义在全局）
      window.switchData = function (type) {
        document
          .querySelectorAll('.tab')
          .forEach((tab) => tab.classList.remove('active'))
        document
          .querySelector(`.tab:nth-child(${type === 1 ? 1 : 2})`)
          .classList.add('active')
        const data = type === 1 ? timeChartData1Day : timeChartData5Day
        const processedData = processData(data)
        console.log(processedData)

        // 清除现有图表
        if (lineChart) {
          lineChart.clearAll()
        }

        // 重新创建图表
        lineChart = new FinChart.charts.LineChart(container, {
          width: container.clientWidth,
          height: container.clientHeight,
          data: processedData,
          mode: type,
          showAvgLine: true,
          showPriceLine: true,
        })
      }

      // 初始化 1 日分时图
      switchData(1)
    </script>
  </body>
</html>
